<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-purple-50 via-white to-indigo-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <app-card variant="form" customClasses="max-w-lg w-full">
    <header class="text-center mb-8">
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-purple-100">
        <svg class="h-6 w-6 text-purple-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z"></path>
        </svg>
      </div>
      <h1 class="mt-6 text-3xl font-extrabold text-gray-900">
        Crea tu cuenta
      </h1>
      <p class="mt-2 text-sm text-gray-600">
        O
        <a
          routerLink="/auth/login"
          class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200"
        >
          inicia sesión en tu cuenta existente
        </a>
      </p>
    </header>

    <form
      class="mt-8 space-y-6"
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="space-y-4">
        <!-- Full Name Field -->
        <app-input
          id="fullName"
          label="Nombre Completo"
          type="text"
          placeholder="Ingresa tu nombre completo"
          formControlName="fullName"
          [errorMessage]="getFieldError('fullName') || ''"
          [showError]="hasFieldError('fullName')"
        ></app-input>

        <!-- Email Field -->
        <app-input
          id="email"
          label="Email"
          type="email"
          placeholder="Ingresa tu dirección de correo electrónico"
          formControlName="email"
          [errorMessage]="getFieldError('email') || ''"
          [showError]="hasFieldError('email')"
        ></app-input>

        <!-- Password Field -->
        <app-input
          id="password"
          label="Contraseña"
          type="password"
          placeholder="Crea una contraseña segura"
          formControlName="password"
          [errorMessage]="getFieldError('password') || ''"
          [showError]="hasFieldError('password')"
        ></app-input>

        <!-- Confirm Password Field -->
        <app-input
          id="confirmPassword"
          label="Confirmar Contraseña"
          type="password"
          placeholder="Confirma tu contraseña"
          formControlName="confirmPassword"
          [errorMessage]="getFieldError('confirmPassword') || ''"
          [showError]="hasFieldError('confirmPassword')"
        ></app-input>

        <!-- Date of Birth Field -->
        <app-date-input
          id="dateOfBirth"
          label="Fecha de Nacimiento"
          placeholder="Selecciona tu fecha de nacimiento"
          formControlName="dateOfBirth"
          [errorMessage]="getFieldError('dateOfBirth') || ''"
          [showError]="hasFieldError('dateOfBirth')"
        ></app-date-input>

        <!-- Genre Selection -->
        <app-radio-group
          id="genre"
          label="Selecciona tu género"
          formControlName="genre"
          [options]="genreOptions"
          [errorMessage]="getFieldError('genre') || ''"
          [showError]="hasFieldError('genre')"
        ></app-radio-group>

        <!-- Country Selection -->
        <app-select
          id="residenceCountry"
          label="País"
          placeholder="Selecciona tu país"
          formControlName="residenceCountry"
          [optionGroups]="countryOptions"
          [errorMessage]="getFieldError('residenceCountry') || ''"
          [showError]="hasFieldError('residenceCountry')"
        ></app-select>

        <!-- Interests Selection -->
        <app-checkbox-group
          id="interests"
          label="Selecciona tus intereses"
          formControlName="interests"
          [options]="interestOptions"
          [errorMessage]="getFieldError('interests') || ''"
          [showError]="hasFieldError('interests')"
        ></app-checkbox-group>
      </div>

      <!-- Success Message -->
      <app-alert
        *ngIf="successMessage"
        type="success"
        [message]="successMessage"
      ></app-alert>

      <!-- Error Message -->
      <app-alert
        *ngIf="errorMessage"
        type="error"
        [message]="errorMessage"
      ></app-alert>

      <!-- Submit Button -->
      <app-button
        type="submit"
        variant="primary"
        size="lg"
        [disabled]="loading"
        [loading]="loading"
        loadingText="Creando cuenta..."
        customClasses="w-full bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-purple-700 hover:to-indigo-700"
      >
        Crear cuenta
      </app-button>
    </form>
  </app-card>
</main>
