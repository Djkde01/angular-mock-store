<main
  class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-50 via-white to-cyan-50 py-12 px-4 sm:px-6 lg:px-8"
>
  <app-card variant="form" size="md" customClasses="max-w-md w-full space-y-8">
    <header class="text-center">
      <div class="mx-auto h-12 w-12 flex items-center justify-center rounded-full bg-indigo-100">
        <svg class="h-6 w-6 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
        </svg>
      </div>
      <h1 class="mt-6 text-3xl font-extrabold text-gray-900">
        Ingresa a tu cuenta
      </h1>
      <p class="mt-2 text-sm text-gray-600">
        O si no tienes una cuenta, puedes
        <a
          routerLink="/auth/register"
          class="font-medium text-indigo-600 hover:text-indigo-500 transition-colors duration-200"
        >
          crear una nueva cuenta
        </a>
      </p>
    </header>

    <form
      class="mt-8 space-y-6"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <fieldset class="space-y-4">
        <legend class="sr-only">Información de inicio de sesión</legend>

        <!-- Email Field -->
        <app-input
          id="email"
          name="email"
          type="email"
          label="Email"
          placeholder="Ingresa tu correo electrónico"
          [required]="true"
          [errorMessage]="getEmailErrorMessage()"
          [showError]="!!(email?.invalid && email?.touched)"
          formControlName="email"
        ></app-input>

        <!-- Password Field -->
        <app-input
          id="password"
          name="password"
          type="password"
          label="Contraseña"
          placeholder="Ingresa tu contraseña"
          [required]="true"
          [errorMessage]="getPasswordErrorMessage()"
          [showError]="!!(password?.invalid && password?.touched)"
          formControlName="password"
        ></app-input>
      </fieldset>

      <!-- Error Message -->
      <app-alert
        *ngIf="errorMessage"
        type="error"
        [message]="errorMessage"
        customClasses="animate-pulse"
      ></app-alert>

      <!-- Submit Button -->
      <app-button
        type="submit"
        variant="primary"
        size="md"
        [loading]="loading"
        [disabled]="loginForm.invalid"
        [fullWidth]="true"
        (buttonClick)="onSubmit()"
      >
        {{ loading ? "Iniciando sesión..." : "Iniciar sesión" }}
      </app-button>
    </form>
  </app-card>
</main>
